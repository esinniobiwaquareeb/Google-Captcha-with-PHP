<!DOCTYPE html>
<html>
<head>
	<title>Google Captcha with PHP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
<div class="container col-sm-6" style="margin-left: 25%">
	<h1 class="text-center alert alert-success">Sample Login Form</h1>
		<form action="login.php" method="POST">
		  <div class="form-group">
		    <label for="email">Email address:</label>
		    <input type="email" class="form-control" id="email" name="email">
		  </div>
		  <div class="form-group">
		    <label for="pwd">Password:</label>
		    <input type="password" class="form-control" id="pwd" name="password">
		  </div>
	 	  <div class="captcha-verify center-fluid">
	         <div class="g-recaptcha" data-sitekey="your site key"></div>
	      </div>
	      <BR>
		  <button type="submit" class="btn btn-default btn-block">Submit</button>
		</form>
	<BR>
	<div class="alert alert-info">
		<h1>Test Data</h1>
		<label>Email:</label> <span>admin@admin.com</span><BR>
		<label>Password:</label> <span>123456</span>
	</div>
	
</div>
</body>
</html>
